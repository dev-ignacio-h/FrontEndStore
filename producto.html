<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="./img/logo.png" alt="Logotipo" />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>React JS</h1>
      <div class="camisa">
        <img src="img/3.jpg" class="camisa__imagen" alt="imagen del producto" />
        <div class="camisa__contenido">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta quia
            obcaecati fugit nulla nobis quae possimus laudantium amet natus
            quam, tempore reiciendis consequatur quos quod a dolore et autem
            neque.
          </p>

          <form class="formulario">
            <select class="formulario__campo" name="" id="">
              <option value="" selected disabled>
                -- Seleccionar talla --
              </option>
              <option value="">Chica</option>
              <option value="">Mediana</option>
              <option value="">Grande</option>
            </select>
            <input
              class="formulario__campo"
              type="number"
              placeholder="cantidad"
              min="1"
            />
            <input class="formulario__submit" type="submit" value="Agregar al carrito" />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__texto">
        Front End Store - Todos los derechos Reservados 2022.
      </p>
    </footer>
  </body>
</html>
